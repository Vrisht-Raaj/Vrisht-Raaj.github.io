          <!-- BREADCRUMBS-->
          <ul class="breadcrumb">
            <li><a href="homepage.html">Home</a></li>

          </ul> 


          <!-- Body of Form starts -->
           <div class="container1">
            <form id="myForm" autocomplete="on">
              
              <!--First name-->
              <div class="box">
                <label for="firstName" class="fl fontLabel"> First Name: </label>
                <div class="new iconBox">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="fr">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name"
                    class="textBox" autofocus="on" required>
                </div>
                <div class="clr"></div>
              </div>



              <!--Second name-->
              <div class="box">
                <label for="secondName" class="fl fontLabel"> Last name: </label>
                <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
                <div class="fr">
                    <input type="text" id="secondName" required name="secondName"
                    placeholder="Last Name" class="textBox">
                </div>
                <div class="clr"></div>
              </div>


              <!---Email ID---->
              <div class="box">
                <label for="email" class="fl fontLabel"> Email: </label>
                <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <div class="fr">
                    <input type="email" id="email" required name="email" placeholder="Email" class="textBox">
                </div>
                <div class="clr"></div>
              </div>



              <!---Phone No.------>
              <div class="box">
                <label for="phone" class="fl fontLabel"> Phone Number: </label>
                <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
                <div class="fr">
                    <input type="text" id="phoneNo" required name="phoneNo" maxlength="10" placeholder="Phone No." class="textBox">
                </div>
                <div class="clr"></div>
              </div>


              <!---Date of birth----->
              <div class="birthday">
                <label for="birthday"><font color="white">Date of birth:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></label>
                  <input type="date" id="birth" name="birth" required> 
              </div>

              <!---Gender----->
              <div class="box radio">
                <label for="gender" class="fl fontLabel"> Gender: </label>
                  <input type="radio" name="Gender" id="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
                  <input type="radio" name="Gender" id="Gender" value="Female" required> Female
              </div>

            <!---Comment-->
            <p><font color="white">Experience:</font></p>
              <textarea
                id="comments"
                name="comment"
                placeholder="Describe your gaming experience"
              ></textarea>


              <!--Terms and Conditions------>
              <div class="box terms">
                  <input type="checkbox" name="Terms" id="terms" required> &nbsp; I accept the terms and conditions<br>
                  <input type="checkbox" name="Terms" id="terms" required> &nbsp; I will be an exemplary member
              </div>


              <!---Submit Button------>
              <div class="box" style="background: #2d3e3f">
                  <input type="Submit" name="Submit" class="submit" value="SUBMIT" onclick="showConfirm(event)" >
              </div>

            </form>
            <script src="register.js"></script>
        </div>

         
    </body>
</html>
